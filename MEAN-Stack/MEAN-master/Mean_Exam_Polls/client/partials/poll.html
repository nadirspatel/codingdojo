<div style="float: right">
	<a href="#/dashboard">Go to Polls</a> 
</div><br>

<h2 ng-bind='currentPoll.question'></h2>
<p>Click the Vote button to choose one</p>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Option</th>
			<th>Current Count of Votes</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td ng-bind='poll.option1'></td>
			<td ng-bind='poll.votes[0].option'></td>
			<td><button ng-click='vote(0)'>Vote</button></td>
		</tr>
		<tr>
			<td ng-bind='poll.option2'></td>
			<td ng-bind='poll.votes[1].option'></td>
			<td><button ng-click='vote(1)'>Vote</button></td>
		</tr>
		<tr>
			<td ng-bind='poll.option3'></td>
			<td ng-bind='poll.votes[2].option'></td>
			<td><button ng-click='vote(2)'>Vote</button></td>
		</tr>
		<tr>
			<td ng-bind='poll.option4'></td>
			<td ng-bind='poll.votes[3].option'></td>
			<td><button ng-click='vote(3)'>Vote</button></td>
		</tr>
	</tbody>
</table>
