<!DOCTYPE html>
<html style="margin: 20px;" ng-app='myApp'>
<head>
	<title>Users with Controllers</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript">
		var myApp = angular.module('myApp',[]);
		myApp.controller('userController',function($scope){
			$scope.users = [
				{first_name:"Yikihiro", last_name:"Matsumoto", lang:"Ruby"},
				{first_name:"Ryan", last_name:"Dahl", lang:"JavaScript"},
				{first_name:"Brendan", last_name:"Eich", lang:"JavaScript"},
			];

			$scope.createUser = function(){
				$scope.users.push($scope.newUser);
				$scope.newUser = {};
			}
			
			$scope.deleteUser = function(user){
				$scope.users.splice($scope.users.indexOf(user),1);
			}
		});
	</script>
</head>
<body ng-controller='userController'>
	<h2>Users Controller</h2>
	<form class="form-group">
		<label>First Name</label>
		<input class="form-control" type="text" style="width: 25%;" ng-model='newUser.first_name'></input>
		<label>Last Name</label>
		<input class="form-control" type="text" style="width: 25%;" ng-model='newUser.last_name'></input>
		<label>Favorite Language</label>
		<input class="form-control" type="text" style="width: 25%;" ng-model='newUser.lang'></input><br>
		<input type="submit" ng-click='createUser()' value="Create User"></input>
	</form><br>

	<table class="table table-striped" style="border:1px solid tan;">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Fav Language</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='user in users'>
				<td>{{user.first_name}}</td>
				<td>{{user.last_name}}</td>
				<td>{{user.lang}}</td>
				<td><button ng-click='deleteUser(user)'>Delete User</button></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
