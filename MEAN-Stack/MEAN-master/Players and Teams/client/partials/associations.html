<form class="form-group" style="margin-top: 20px;">
	<label>Name</label>
	<select style="width: 25%;" ng-model='newAssociation.name' class="form-control">
		<option ng-repeat='player in players'>{{player.name}}</option>
	</select><br>
	<label>Team</label>
	<select style="width: 25%;" ng-model='newAssociation.team' class="form-control">
		<option ng-repeat='team in teams'>{{team.team}}</option>
	</select><br>
	<input type="submit" ng-click='addAssociation()' value="Assign Player to Team"></input>
</form><br>

<table class="table table-striped" style="border:1px solid tan;">
	<thead>
		<tr>
			<th>Name</th>
			<th>Team</th>
			<th> </th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='association in teams'>
			<td>{{association.name}}</td>
			<td>{{association.team}}</td>
			<td><button ng-click='deleteAssociation(association)'>Clear Assignment</button></td>
		</tr>
	</tbody>
</table>
