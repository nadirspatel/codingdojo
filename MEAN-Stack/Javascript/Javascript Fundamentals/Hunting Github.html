<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hunting Github</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>
<body>
<button id="btn">Grab it!</button>
<script>
    $.get("https://api.github.com/users/nadirspatel", displayName)
    // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
    function displayName(data) {
        $("#btn").click(function() {
            alert(data.name); // button alert
        })  
    }
</script>
</body>
</html>
