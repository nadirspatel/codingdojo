<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Users {{ users.id }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1>Edit User {{ users.id }}</h1>
    <!-- read on to learn about form actions, we'll talk about the method in a later section -->
    <form action='/users/update' method='post'>
        {% csrf_token %}
        First name: 
        <br>
        <input type='text' name='first_name' value="{{ users.first_name }}">
        <br>
        Last name: 
        <br>
        <input type='text' name='last_name' value='{{ users.last_name }}'>
        <br>
        Email: 
        <br>
        <input type='text' name='email' value='{{ users.email }}'>
        <br>
        <br>
        <input type="submit" value="Update">
        <br>
        <br>
        </form>
    <div class="links">
        <a href="/users/{{ users.id }}">Show</a> | <a href="/users">Go Back</a>
    </div>
</body>
</html>
