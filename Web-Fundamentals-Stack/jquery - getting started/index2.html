<body>
    <script>
        // $(document).ready(function() {
        // alert('you are now working with jquery');
        // }) // shows alert box when DOM loads
        
        $(document).ready(function() { // this is required for jquery (when document is ready then run the functions)

            $('#hide').click(function() { // on an id of "hide", when mouse click occurs on the id will execute code below
            $('p').hide(); // on any <p> element, will hide from DOM
            }); // the hide function ends 

            $('#show').click(function() { // on an id of "show", when mouse click occurs on the id will execute code below
            $('p').show(); // on any <p> element, will show from DOM
            }); // the hide function ends 

            })
    </script>

    <p>this text can be manipulated with jquery</p>

    <p>this text can be manipulated with jquery</p>

    <button id="hide">hide this button</button></p>
