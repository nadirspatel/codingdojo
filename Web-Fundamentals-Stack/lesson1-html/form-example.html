<html>
<head>
<title>Form example</title>
</head>
<body>
<h1>My Registration Form</h1>
<form method="post" action="/">
    <div>First Name <input type="text" name="first name" size="12"></div>
    <div>Last Name <input type="text" name="last name" size="12"></div>
    <div>Email <input type="text" name="email" size="12"></div>
    <div>Password <input type="password" name="pw1" size="12"></div>
    <div>PW Confirm <input type="text" name="pw2" size="12"></div>
    <div>Birthday <input type="date" name="birthday" size="12"></div>
    <div><input type="radio" name="Male">Male <input type="radio" name="Female">Female <input type="radio" name="Other">Other </div>
    <div>A short description about yourself:<br><textarea></textarea></div>
    <div>Favorite Language: 
        <select>
            <option name="JavaScript">Javascript</option>
        </select></div>
    <input type="submit" value="Submit">
</form>
</body>
</html>
